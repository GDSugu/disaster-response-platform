<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß≠ Geocode Location</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <h2>üìç Geocode Location from Description</h2>

  <form onsubmit="handleSubmit(event)" class="mb-4">
    <textarea id="description" class="form-control mb-2" rows="3" placeholder="Enter disaster description (e.g. Flood in Chennai)" required></textarea>
    <button class="btn btn-primary">Geocode</button>
  </form>

  <div id="resultBox" class="alert alert-info d-none"></div>

  <script src="config.js"></script>
  <script>
    async function handleSubmit(e) {
      e.preventDefault();
      const desc = document.getElementById("description").value;
      const resultBox = document.getElementById("resultBox");
      resultBox.classList.add("d-none");
      resultBox.textContent = "‚è≥ Processing...";

      try {
        const res = await fetch(`${API_BASE}/geocode`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ description: desc })
        });

        const data = await res.json();
        if (data.error) {
          resultBox.className = "alert alert-danger";
          resultBox.textContent = `‚ùå Error: ${data.error}`;
        } else {
          resultBox.className = "alert alert-success";
          resultBox.innerHTML = `
            ‚úÖ Location: <strong>${data.location_name}</strong><br>
            üåç Coordinates: <code>${data.coordinates.lat}, ${data.coordinates.lng}</code>
          `;
        }
      } catch (err) {
        resultBox.className = "alert alert-danger";
        resultBox.textContent = "‚ùå Network or server error.";
      }

      resultBox.classList.remove("d-none");
    }
  </script>
</body>
</html>
